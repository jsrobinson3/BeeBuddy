<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{{ app_name }}{% endblock %}</title>
  <!--[if mso]>
  <style type="text/css">
    body, table, td { font-family: Arial, Helvetica, sans-serif !important; }
  </style>
  <![endif]-->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@500;600;700&family=Inter:wght@400;500&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: #fafaf7;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      color: #3f4a30;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }
    .wrapper {
      width: 100%;
      padding: 32px 16px;
      background-color: #fafaf7;
    }
    .container {
      max-width: 540px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(63, 74, 48, 0.08);
    }
    .header {
      background: linear-gradient(135deg, #3f4a30 0%, #5c6b47 100%);
      padding: 28px 24px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      color: #fdbc48;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.3px;
    }
    .content {
      padding: 32px 28px;
    }
    .content p {
      margin: 0 0 16px;
      font-size: 15px;
      color: #3f4a30;
    }
    .content p.greeting {
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 18px;
      font-weight: 600;
      color: #3f4a30;
      margin-bottom: 8px;
    }
    .content p.subtext {
      color: #5c6b47;
      font-size: 14px;
    }
    .btn {
      display: inline-block;
      padding: 14px 32px;
      background-color: #fdbc48;
      color: #3f4a30 !important;
      text-decoration: none;
      border-radius: 16px;
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      font-weight: 600;
      font-size: 15px;
    }
    .btn-danger {
      background-color: #c0392b;
      color: #ffffff !important;
    }
    .link-fallback {
      word-break: break-all;
      font-size: 12px;
      color: #5c6b47;
      background-color: #eef0eb;
      padding: 12px 16px;
      border-radius: 8px;
      display: block;
      margin-top: 8px;
    }
    .divider {
      height: 3px;
      background: linear-gradient(90deg, #fdbc48 0%, #fee8b6 100%);
      border: none;
      margin: 0;
    }
    .footer {
      padding: 20px 28px;
      text-align: center;
      font-size: 12px;
      color: #5c6b47;
      background-color: #fafaf7;
    }
    .footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="header">
        <h1>{{ app_name }}</h1>
      </div>
      <hr class="divider">
      <div class="content">
        {% block content %}{% endblock %}
      </div>
      <div class="footer">
        {% block footer %}
        <p>&copy; {{ app_name }}</p>
        {% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
